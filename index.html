<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>X-O</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="d-flex justify-content-around align-items-center flex-column p-5">
    <h2 class="mb-0">Best X/O Ever</h2>
    <h4 class="mb-0">Current Player: <span id="current-player">X</span></h4>
    <section id="board" class="d-flex justify-content-center align-items-center flex-wrap">
      <div class="cell" id="cell-1" onclick="cellClick(1)"></div>
      <div class="cell" id="cell-2" onclick="cellClick(2)"></div>
      <div class="cell" id="cell-3" onclick="cellClick(3)"></div>
      <div class="cell" id="cell-4" onclick="cellClick(4)"></div>
      <div class="cell" id="cell-5" onclick="cellClick(5)"></div>
      <div class="cell" id="cell-6" onclick="cellClick(6)"></div>
      <div class="cell" id="cell-7" onclick="cellClick(7)"></div>
      <div class="cell" id="cell-8" onclick="cellClick(8)"></div>
      <div class="cell" id="cell-9" onclick="cellClick(9)"></div>
    </section>
    <button class="btn btn-block btn-danger w-25 mr-auto ml-auto" onclick="reset()">
      Reset
    </button>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
